<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Roboto:wght@300;700&display=swap" rel="stylesheet"> 
  <script src="script.js" defer></script>
  <meta charset="UTF-8">
  <title>Rock, Paper, Scissors!</title>
</head>

<body>
  <div class="game">
    <div class="header">
      <h1>Rock, Paper, Scissors!</h1>
      <h3>Best out of 5</h3>
    </div>
    <div class="buttons">
      <button class="button">Rock</button>
      <button class="button">Paper</button>
      <button class="button">Scissors</button>
    </div>
    <div class="results">
      <h5>Results</h5>
      <p>Player score: 0</p>
      <p>Computer score: 0</p>
    </div>
  </div>
</body>

</html>
